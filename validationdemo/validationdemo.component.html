<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="row m-0">
        <div class="col-md-6 offset-md-3">
<form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
                <p-panel header="Form Validation">
               <div class="form-group">
                 <label class="mb-0">First Name *</label>
                 <input pInputText type="text"  class="form-control" formControlName="firstname" placeholder="Required"/>
                 <p-message severity="error" text="Firstname is required" *ngIf="!userform.controls['firstname'].valid&&userform.controls['firstname'].dirty"></p-message>
                   </div>       
               <div class="form-group">
                 <label class="mb-0">Last Name *</label>
                 <input pInputText type="text"  class="form-control" formControlName="lastname" placeholder="Required"/>
                 <p-message severity="error" text="Lastname is required" *ngIf="!userform.controls['lastname'].valid&&userform.controls['lastname'].dirty"></p-message>
                   </div> 

               <div class="form-group">
                 <label class="mb-0"> Password *</label>
                 <input pInputText type="password"  class="form-control" formControlName="password" placeholder="Required - Min(6)"/>
                 <p-message severity="error" [text]="userform.controls['password'].errors['required'] ? 'Password is required' : userform.controls['password'].errors['minlength'] ? 'Must be longer than 6 characters' : ''" 
                 *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty"></p-message>
                   </div>     

               <div class="form-group">
                 <label class="mb-0">Description</label>
                 <textarea pInputTextarea type="text" class="form-control" formControlName="description"></textarea>
                   </div>  

               <div class="form-group select">
                 <label class="mb-0"> Gender *</label>
                 <p-dropdown [options]="genders" formControlName="gender" [autoWidth]="false"></p-dropdown>
                 <p-message severity="error" text="Gender is required" *ngIf="!userform.controls['gender'].valid&&userform.controls['gender'].dirty"></p-message>
                   </div>       
               <div class="form-group">
                        <button pButton type="submit" class="btn-block" label="Submit" [disabled]="!userform.valid"></button>
                   </div>       
                   <div *ngIf="submitted">
                                <h4 class="text-center">Form Submitted</h4>
                                <div class="alert alert-success" style="word-break: break-all;">{{diagnostic}}</div>
                            </div>


                </p-panel>
            </form>
        </div>
</div>
